<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <title>闲鱼</title>
  <style>
    .content {
      height: 100vh;
      width: 100vw;
      position: fixed;
      left: 0;
      top: 0;
      border: none;
    }
    .fraud-warning {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 30px;
      background: linear-gradient(135deg, #ff3b3b, #ff6b6b);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(255, 59, 59, 0.3);
      color: white;
      max-width: 80%;
      animation: pulse 1.5s infinite alternate;
    }
    @keyframes pulse {
      from { transform: translate(-50%, -50%) scale(1); }
      to { transform: translate(-50%, -50%) scale(1.05); }
    }
  </style>
</head>
<body>
<script>
function showWarning(msg) {
  document.body.innerHTML = `
    <div class="fraud-warning">
      <div style="font-size:4rem;">⭕️</div>
      <h1>${msg}</h1>
    </div>
  `;
}

function displayIframe(encodedParam) {
  if (!encodedParam) {
    showWarning("未提供有效参数");
    return;
  }

  try {
    // Base64解码
    const decoded = atob(encodedParam);
    
    // 验证是否为安全URL
    if (!/^https?:\/\//i.test(decoded)) {
      showWarning("只允许HTTP/HTTPS链接");
      return;
    }
    
    // 创建并设置iframe
    const iframe = document.createElement('iframe');
    iframe.className = 'content';
    iframe.src = decoded;
    document.body.innerHTML = '';
    document.body.appendChild(iframe);
    
  } catch (e) {
    showWarning("危险链接！URL格式无效");
  }
}

// 获取URL参数
const params = new URLSearchParams(window.location.search);
displayIframe(params.get('c'));
</script>
</body>
